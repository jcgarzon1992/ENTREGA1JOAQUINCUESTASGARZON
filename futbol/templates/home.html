<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Futbol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="{%static 'css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    

<main role="main" class="container">
    <!--<h1>FUTBOL APP</h1>
    <div>    
        <img src="{%static 'images/Diegote.png' %}" class="img-fluid" id="diegote" alt="el diegote papá">
        
        <a class="btn btn-primary" href="{% url 'Login' %}" style="color: rgb(203, 255, 244);"" >INICIAR SESIÓN</a>    
    </div>
    -->




    <div class="row">
        <h1>FUTBOL APP</h1>
    </div>
    <div class="row">
        <div class="md-6 ">
            <img src="{%static 'images/Diegote.png' %}" class="img-fluid" id="diegote" alt="el diegote papá">
        </div>
        <div class="md-6 ">
            <form class="form-signin" action="" method="POST">           
                {% csrf_token %}             
                
                <h1 class="h3 mb-3 font-weight-normal">Por favor inicie sesión</h1>
                <label for="username" class="sr-only">Usuario</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="Usuario" required autofocus>
                <label for="password" class="sr-only">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required name="password">
                <div class="md-12">
                    {% if mensaje %}
                     <div class="alert alert-info">{{mensaje}}</div>
                    {% endif %}
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
 

            </form>

            <br>
            <p>¿No te registraste aún?</p>
            <a href="{% url 'Register' %}">Registrarse</a>
        </div>
        
        
    </div>
        





</main>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

      
  </body>
</html>
